<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Personal trainer. Gym. Workout. Personal trainer in Dublin">
    <meta name="keywords" content="Workout, gym, personal trainer, Ireland, Dublin, sport, exercise">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Title -->
    <title>Thiago Zanao - Contact</title>
    <!-- Stylesheet -->
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Zanao <span>Personal</span></h1>
        </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"> </i>
    </label>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="signup.html" class="active">Contact</a></li>
        </ul>
    </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="get" action="thankyou.html">
                <h2><span><i class="fa-solid fa-envelope-open"></i></span> Let's get you signed up!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
                <label for="email_address">E-mail:</label>
                <input type="email" name="email_address" id="email_address" required>
                <label for="phone_number">Phone:</label>
                <input type="tel" name="phone_number" pattern="[0-9]+" id="phone_number" required>
                <label for="text">Your message:</label>
                <textarea name="text" id="text"></textarea>
                <div id="sender"><input type="submit" value="Submit"></div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div id="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
                <a
                    href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
                <a
                    href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
                <a
                    href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
<!-- Font Awesome kit -->
<script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>    
</body>
</html>
