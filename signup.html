<header>

<main>
<section id="signup">
    <form id="signup-form" method="get" action="submit.html">
        <h2><span><i class="fa-solid fa-envelope-open"></i></span> Let's get you signed up!</h2>
        <input type="text" name="first_name" id="first_name" placeholder="Name:" required>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name:" required>
        <input type="email" name="email_address" id="email_address" placeholder="E-mail:" required>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone:" required>
        <textarea name="text" id="text" placeholder="Your message:"></textarea>
        <div id="sender"><input type="submit" value="Submit"></div>
    </form>
</section>
</main>

<!-- Footer -->
<footer>
    <div id="footer-content">
        <div class="social-media">

                href="https://www.facebook.com/"
